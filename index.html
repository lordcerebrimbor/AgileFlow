<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgileFlow Pro - Strategic & Financial Suite</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
    body { font-family: 'Inter', sans-serif; }
    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    .modal-overlay { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); display: none; z-index: 100; align-items: center; justify-content: center; position: fixed; inset: 0; padding: 1rem; }
    .modal-overlay.active { display: flex; }
    .card-story { border-left: 4px solid #6366f1; }
    .card-bug { border-left: 4px solid #f43f5e; }
    .card-epic { border-left: 4px solid #a855f7; }
    .card-task { border-left: 4px solid #64748b; }
    .sticky-note { background: #fef9c3; border: 1px solid #fef08a; }
    .task-completed { text-decoration: line-through; opacity: 0.5; }
    .drag-over { border: 2px dashed #6366f1 !important; background-color: #f8fafc !important; }
  </style>
</head>
<body class="bg-[#f1f5f9] text-slate-800 h-screen flex flex-col overflow-hidden">

  <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 h-16 px-6 flex items-center justify-between no-print flex-shrink-0 z-50">
    <div class="flex items-center gap-4">
      <div class="h-10 w-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-black shadow-lg">AF</div>
      <h1 class="text-xl font-extrabold text-slate-900">AgileFlow <span class="text-indigo-600">Pro</span></h1>
    </div>
    <div class="flex gap-2">
      <button onclick="toggleModal('dcfModal')" class="p-2.5 bg-indigo-50 text-indigo-700 rounded-xl text-xs font-bold uppercase"><i class="fas fa-microchip mr-1"></i> DCF</button>
      <button onclick="toggleModal('swotModal')" class="p-2.5 bg-indigo-50 text-indigo-700 rounded-xl text-xs font-bold uppercase"><i class="fas fa-th-large mr-1"></i> SWOT</button>
      <button onclick="generatePERT()" class="p-2.5 bg-slate-800 text-white rounded-xl text-xs font-bold uppercase"><i class="fas fa-project-diagram mr-1"></i> PERT</button>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <main class="flex-1 p-6 overflow-x-auto board-container">
      <div id="boardContent" class="flex gap-6 h-full min-w-max"></div>
    </main>

    <aside class="no-print w-80 bg-white border-l border-slate-200 p-6 flex flex-col flex-shrink-0">
      <h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Strategic Vault</h4>
      <textarea id="privateNotes" oninput="updateNotes(this.value)" placeholder="Private strategy notes..." class="w-full h-40 p-4 sticky-note rounded-2xl text-[12px] outline-none resize-none mb-4"></textarea>
      
      <div class="mb-6 p-4 bg-slate-50 rounded-2xl border border-slate-100">
        <canvas id="burndownChart" height="150"></canvas>
      </div>

      <div class="space-y-2 mt-auto">
        <a href="https://buymeacoffee.com/lordcerebrimbor" target="_blank" class="block w-full py-3 bg-amber-400 text-amber-950 text-center rounded-lg font-black text-[10px] uppercase"> lordcerebrimbor </a>
      </div>
    </aside>
  </div>

  <div id="taskModal" class="modal-overlay">
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-lg p-8">
      <div class="flex justify-between items-center mb-6">
        <h2 id="modalHeader" class="text-xl font-bold">Manage Task</h2>
        <button onclick="aiEnhance()" class="text-[10px] bg-indigo-600 text-white px-3 py-1.5 rounded-full font-black uppercase">AI Enhance</button>
      </div>
      <div class="space-y-5">
        <input type="text" id="taskTitle" class="w-full text-lg font-bold border-b-2 border-slate-100 outline-none pb-2 focus:border-indigo-600" placeholder="Task Title">
        <textarea id="taskDesc" rows="4" class="w-full p-3 bg-slate-50 border rounded-lg text-sm outline-none" placeholder="Requirements..."></textarea>
        <div class="flex gap-4">
          <select id="taskType" class="flex-1 p-2 border rounded-lg text-sm bg-white">
            <option>Story</option><option>Task</option><option>Bug</option><option>Epic</option>
          </select>
          <input type="number" id="taskPoints" class="w-24 p-2 border rounded-lg text-sm" value="1">
        </div>
      </div>
      <div class="flex flex-wrap gap-2 mt-8">
        <button onclick="saveTask()" class="flex-1 py-3 bg-indigo-600 text-white rounded-lg font-bold text-xs uppercase shadow-lg shadow-indigo-100">Save</button>
        <button id="deleteBtn" onclick="deleteTask()" class="flex-1 py-3 bg-rose-50 text-rose-600 border border-rose-100 rounded-lg font-bold text-xs uppercase hidden">Delete</button>
        <button onclick="toggleModal('taskModal')" class="flex-1 py-3 bg-slate-100 text-slate-500 rounded-lg font-bold text-xs uppercase">Cancel</button>
      </div>
    </div>
  </div>

  <div id="dcfModal" class="modal-overlay">
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-xl p-8">
      <h2 class="text-2xl font-black mb-4">Monte Carlo DCF Calculator</h2>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div><label class="text-[10px] font-bold uppercase text-slate-400">Base FCF</label><input type="number" id="dcfCash" class="w-full p-2 bg-slate-50 border rounded-lg" value="100000"></div>
        <div><label class="text-[10px] font-bold uppercase text-slate-400">Volatility (%)</label><input type="number" id="dcfVol" class="w-full p-2 bg-slate-50 border rounded-lg" value="15"></div>
      </div>
      <div id="dcfResult" class="p-4 bg-indigo-900 text-indigo-100 rounded-2xl font-mono text-sm mb-6">Run simulation for NPV range...</div>
      <button onclick="runMonteCarlo()" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold uppercase">Run 10,000 Iterations</button>
      <button onclick="toggleModal('dcfModal')" class="w-full mt-2 py-2 text-slate-400 text-xs font-bold uppercase">Close</button>
    </div>
  </div>

  <div id="swotModal" class="modal-overlay">
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-2xl p-8">
      <h2 class="text-2xl font-black mb-6">Strategic SWOT</h2>
      <div class="grid grid-cols-2 gap-4">
        <div class="p-4 bg-emerald-50 rounded-2xl border border-emerald-100"><label class="text-[10px] font-black uppercase">Strengths</label><textarea id="swotS" oninput="saveSWOT()" class="w-full bg-transparent outline-none text-xs h-24"></textarea></div>
        <div class="p-4 bg-rose-50 rounded-2xl border border-rose-100"><label class="text-[10px] font-black uppercase">Weaknesses</label><textarea id="swotW" oninput="saveSWOT()" class="w-full bg-transparent outline-none text-xs h-24"></textarea></div>
        <div class="p-4 bg-indigo-50 rounded-2xl border border-indigo-100"><label class="text-[10px] font-black uppercase">Opportunities</label><textarea id="swotO" oninput="saveSWOT()" class="w-full bg-transparent outline-none text-xs h-24"></textarea></div>
        <div class="p-4 bg-amber-50 rounded-2xl border border-amber-100"><label class="text-[10px] font-black uppercase">Threats</label><textarea id="swotT" oninput="saveSWOT()" class="w-full bg-transparent outline-none text-xs h-24"></textarea></div>
      </div>
      <button onclick="toggleModal('swotModal')" class="w-full mt-6 py-2 text-slate-400 text-xs font-bold uppercase">Save & Exit</button>
    </div>
  </div>

  <div id="pertModal" class="modal-overlay">
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-2xl p-8"><h2 class="text-2xl font-black mb-4">PERT Timeline</h2><canvas id="pertChart"></canvas><button onclick="toggleModal('pertModal')" class="w-full mt-4 py-2 text-slate-400 text-xs font-bold uppercase">Close</button></div>
  </div>

  <script>
    let state = JSON.parse(localStorage.getItem('agileflow-v3-final')) || {
      sprintGoal: "", privateNotes: "",
      swot: { s: "", w: "", o: "", t: "" },
      columns: [
        { id: 'col-backlog', title: 'Backlog', color: 'border-slate-300', tasks: [] },
        { id: 'col-todo', title: 'To Do', color: 'border-indigo-500', tasks: [] },
        { id: 'col-inprogress', title: 'Active', color: 'border-amber-500', tasks: [] },
        { id: 'col-done', title: 'Done', color: 'border-emerald-500', tasks: [] }
      ]
    };

    let currentTask = null; let currentTargetCol = ''; let chartInstance = null; let pertInstance = null;

    function renderBoard() {
      const container = document.getElementById('boardContent'); container.innerHTML = '';
      document.getElementById('privateNotes').value = state.privateNotes;
      document.getElementById('swotS').value = state.swot.s;
      document.getElementById('swotW').value = state.swot.w;
      document.getElementById('swotO').value = state.swot.o;
      document.getElementById('swotT').value = state.swot.t;

      state.columns.forEach(col => {
        const tasksHtml = col.tasks.map(t => `
          <div class="glass p-4 rounded-2xl shadow-sm border border-slate-200 cursor-pointer card-${t.type.toLowerCase()} ${t.completed ? 'task-completed' : ''}" 
               draggable="true" ondragstart="handleDragStart(event, '${t.id}', '${col.id}')"
               onclick="openEditTask('${t.id}', '${col.id}')">
            <div class="flex justify-between items-start mb-2">
              <input type="checkbox" ${t.completed ? 'checked' : ''} onclick="event.stopPropagation(); toggleComplete('${t.id}', '${col.id}')" class="w-4 h-4 rounded">
              <span class="text-[8px] font-black uppercase px-2 py-0.5 rounded-full bg-slate-100 text-slate-500">${t.type}</span>
            </div>
            <h4 class="text-[13px] font-extrabold text-slate-800 leading-snug">${t.title}</h4>
            <div class="mt-2 text-[9px] font-bold text-slate-400 uppercase">${t.points} SP | # ${t.id.slice(-4)}</div>
          </div>`).join('');

        const colEl = document.createElement('div');
        colEl.className = `flex flex-col h-full bg-[#f8fafc]/50 rounded-2xl w-80 flex-shrink-0 border-t-4 ${col.color}`;
        colEl.addEventListener('dragover', (e) => { e.preventDefault(); colEl.classList.add('drag-over'); });
        colEl.addEventListener('dragleave', () => colEl.classList.remove('drag-over'));
        colEl.addEventListener('drop', (e) => handleDrop(e, col.id));
        colEl.innerHTML = `
          <div class="p-5 flex justify-between items-center"><h3 class="font-black text-xs text-slate-400 uppercase tracking-widest">${col.title}</h3><button onclick="openAddTask('${col.id}')" class="text-indigo-600"><i class="fas fa-plus"></i></button></div>
          <div class="px-3 pb-3 space-y-4 overflow-y-auto flex-1">${tasksHtml || '<div class="h-20 border-2 border-dashed border-slate-200 rounded-3xl opacity-10"></div>'}</div>`;
        container.appendChild(colEl);
      });
      localStorage.setItem('agileflow-v3-final', JSON.stringify(state)); updateBurndown();
    }

    // Task Functions (RESTORED)
    function openAddTask(colId) {
      currentTask = null; currentTargetCol = colId;
      document.getElementById('modalHeader').innerText = 'New Task';
      document.getElementById('deleteBtn').classList.add('hidden');
      ['taskTitle', 'taskDesc'].forEach(id => document.getElementById(id).value = '');
      toggleModal('taskModal');
    }

    function openEditTask(taskId, colId) {
      currentTargetCol = colId;
      currentTask = state.columns.find(c => c.id === colId).tasks.find(t => t.id === taskId);
      document.getElementById('modalHeader').innerText = 'Edit Task';
      document.getElementById('deleteBtn').classList.remove('hidden');
      document.getElementById('taskTitle').value = currentTask.title;
      document.getElementById('taskDesc').value = currentTask.description || '';
      document.getElementById('taskType').value = currentTask.type;
      document.getElementById('taskPoints').value = currentTask.points;
      toggleModal('taskModal');
    }

    function saveTask() {
      const title = document.getElementById('taskTitle').value;
      if (!title) return alert("Title required");
      const taskData = {
        id: currentTask ? currentTask.id : 't-' + Date.now(),
        title, description: document.getElementById('taskDesc').value,
        type: document.getElementById('taskType').value,
        points: parseInt(document.getElementById('taskPoints').value) || 0,
        completed: currentTask ? currentTask.completed : false
      };
      const col = state.columns.find(c => c.id === currentTargetCol);
      if (currentTask) { col.tasks[col.tasks.findIndex(t => t.id === currentTask.id)] = taskData; }
      else { col.tasks.push(taskData); }
      renderBoard(); toggleModal('taskModal');
    }

    function deleteTask() {
      if (confirm('Delete task?')) {
        const col = state.columns.find(c => c.id === currentTargetCol);
        col.tasks = col.tasks.filter(t => t.id !== currentTask.id);
        renderBoard(); toggleModal('taskModal');
      }
    }

    // Sync & Drag Logic
    function handleDragStart(e, taskId, sourceColId) { e.dataTransfer.setData('text/plain', JSON.stringify({ taskId, sourceColId })); }
    function handleDrop(e, targetColId) {
      e.preventDefault();
      document.querySelectorAll('.flex-col').forEach(c => c.classList.remove('drag-over'));
      const data = JSON.parse(e.dataTransfer.getData('text/plain'));
      if (data.sourceColId === targetColId) return;
      const sourceCol = state.columns.find(c => c.id === data.sourceColId);
      const taskIdx = sourceCol.tasks.findIndex(t => t.id === data.taskId);
      const [task] = sourceCol.tasks.splice(taskIdx, 1);
      state.columns.find(c => c.id === targetColId).tasks.push(task);
      renderBoard();
    }

    // Strategic Logic (PERT/MC/SWOT)
    function runMonteCarlo() {
      const base = parseFloat(document.getElementById('dcfCash').value);
      const vol = parseFloat(document.getElementById('dcfVol').value) / 100;
      let npvs = [];
      for (let i = 0; i < 10000; i++) {
        let simNPV = 0;
        for (let y = 1; y <= 5; y++) {
          const rand = Math.sqrt(-2.0 * Math.log(Math.random())) * Math.cos(2.0 * Math.PI * Math.random());
          simNPV += (base * (1 + (rand * vol))) / Math.pow(1.1, y);
        }
        npvs.push(simNPV);
      }
      const mean = npvs.reduce((a, b) => a + b) / 10000;
      document.getElementById('dcfResult').innerHTML = `Average Simulated NPV: <br> <span class="text-xl font-black">$${mean.toLocaleString(undefined, {maximumFractionDigits:0})}</span>`;
    }

    function generatePERT() {
      toggleModal('pertModal');
      const ctx = document.getElementById('pertChart').getContext('2d');
      const tasks = state.columns.flatMap(c => c.tasks);
      if (pertInstance) pertInstance.destroy();
      pertInstance = new Chart(ctx, {
        type: 'radar',
        data: { labels: tasks.map(t => t.title.slice(0,10)), datasets: [{ label: 'Workload', data: tasks.map(t => t.points), borderColor: '#6366f1' }] }
      });
    }

    function updateBurndown() {
      const ctx = document.getElementById('burndownChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();
      let total = 0; state.columns.forEach(c => c.tasks.forEach(t => total += t.points));
      let done = 0; state.columns.find(c => c.id === 'col-done').tasks.forEach(t => done += t.points);
      chartInstance = new Chart(ctx, {
        type: 'line',
        data: { labels: ['Start', 'Current'], datasets: [{ label: 'Points', data: [total, total - done], borderColor: '#6366f1' }] },
        options: { plugins: { legend: false }, scales: { y: { display: false }, x: { grid: { display: false } } } }
      });
    }

    function toggleModal(id) { document.getElementById(id).classList.toggle('active'); }
    function updateNotes(v) { state.privateNotes = v; localStorage.setItem('agileflow-v3-final', JSON.stringify(state)); }
    function saveSWOT() { state.swot = { s: document.getElementById('swotS').value, w: document.getElementById('swotW').value, o: document.getElementById('swotO').value, t: document.getElementById('swotT').value }; localStorage.setItem('agileflow-v3-final', JSON.stringify(state)); }
    function aiEnhance() { document.getElementById('taskDesc').value = `STORY: As a user, I want ${document.getElementById('taskTitle').value} so that efficiency is optimized.`; }

    renderBoard();
  </script>
</body>
</html>
</body>
</html>
